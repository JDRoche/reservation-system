<header class="bg-blue-600 text-white shadow-md">
  <nav
    class="container mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center"
  >
    <!-- Logo -->
    <a
      href="/"
      class="text-3xl font-bold mb-4 md:mb-0 hover:text-yellow-400 transition"
      >ReservaApp</a
    >

    <!-- Toggle Button for Mobile Menu -->
    <button
      class="md:hidden text-white focus:outline-none"
      (click)="toggleMenu()"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16m-7 6h7"
        ></path>
      </svg>
    </button>

    <!-- Navigation Links -->
    <ul
      [ngClass]="{ block: menuOpen, hidden: !menuOpen, 'md:flex': true }"
      class="flex flex-col md:flex-row md:space-x-6 space-y-3 md:space-y-0 absolute md:relative top-full left-0 w-full md:w-auto md:bg-transparent bg-blue-600 md:shadow-none shadow-md py-4 md:py-0 z-50"
    >
      <li>
        <a
          href="/view-reservations"
          class="block px-4 py-2 text-lg font-medium hover:bg-blue-700 rounded-md transition"
          >Ver Reservas</a
        >
      </li>
      <li>
        <a
          href="/create-reservation"
          class="block px-4 py-2 text-lg font-medium hover:bg-blue-700 rounded-md transition"
          >Crear Reserva</a
        >
      </li>
      <li>
        <a
          href="/modify-reservation"
          class="block px-4 py-2 text-lg font-medium hover:bg-blue-700 rounded-md transition"
          >Modificar Reserva</a
        >
      </li>
      <li>
        <a
          href="/cancel-reservation"
          class="block px-4 py-2 text-lg font-medium hover:bg-blue-700 rounded-md transition"
          >Cancelar Reserva</a
        >
      </li>
    </ul>
  </nav>
</header>
